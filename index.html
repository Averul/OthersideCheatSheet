<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Other Side – Ghost Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <input
        type="text"
        id="searchBar"
        placeholder="Search for a ghost..."
        oninput="searchGhosts()"
        aria-label="Search ghosts"
      />

      <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Light Mode</button>

      <div id="dynamicFilters"></div>

      <div class="traits" aria-label="Ghost traits filters">
        <h2>Ghost Traits</h2>

        <label><input type="checkbox" id="slow" onclick="filterGhosts()"> Slow Ghost</label>
        <label><input type="checkbox" id="highLosSpeed" onclick="filterGhosts()"> High LOS Speed</label>

        <hr>

        <label><input type="checkbox" id="turnOnLights"  onclick="filterGhosts()"> Turns ON Lights</label>
        <label><input type="checkbox" id="turnOffLights" onclick="filterGhosts()"> Turns OFF Lights</label>

        <label><input type="checkbox" id="turnOnRadios"  onclick="filterGhosts()"> Turns ON Radios</label>
        <label><input type="checkbox" id="turnOffRadios" onclick="filterGhosts()"> Turns OFF Radios</label>

        <hr>

        <label><input type="checkbox" id="neverClosesDoors" onclick="filterGhosts()"> Never Closes Doors</label>
        <label><input type="checkbox" id="neverSlamsDoors"  onclick="filterGhosts()"> Never Slams Doors (except hunt)</label>

        <hr>

        <label><input type="checkbox" id="lightsCandles"   onclick="filterGhosts()"> Can Light Candles</label>
        <label><input type="checkbox" id="blowsOutCandles" onclick="filterGhosts()"> Can Extinguish Candles</label>

        <hr>

        <label><input type="checkbox" id="yesFlxPod" onclick="filterGhosts()"> Can interact with FLX-POD</label>
        <label><input type="checkbox" id="noFlxPod"  onclick="filterGhosts()"> Can't interact with FLX-POD</label>

        <hr>

        <label><input type="checkbox" id="holyWaterVeryEffective" onclick="filterGhosts()"> Holy Water: Very Effective</label>
        <label><input type="checkbox" id="holyWaterEffective"      onclick="filterGhosts()"> Holy Water: Effective</label>
        <label><input type="checkbox" id="holyWaterLessEffective"  onclick="filterGhosts()"> Holy Water: Less Effective</label>
        <label><input type="checkbox" id="holyWaterNormal"         onclick="filterGhosts()"> Holy Water: Normal</label>
      </div>

      <button id="resetFiltersBtn" class="toggle-dark-mode" onclick="resetFilters()">Reset Filters</button>
    </div>

    <div class="content">
      <button class="toggle-sidebar" onclick="toggleSidebar()"><</button>

      <h1>The Other Side – Ghost Finder</h1>

      <div class="legend" aria-hidden="true">
        <span class="chip ev-writing">Writing</span>
        <span class="chip ev-freezing">Freezing</span>
        <span class="chip ev-emf">EMF 20+</span>
        <span class="chip ev-uv">UV</span>
        <span class="chip ev-radiation">Radiation</span>
        <span class="chip ev-audio">Audio</span>
      </div>

      <div class="ghost-list" id="ghostList"></div>
    </div>
  </div>

  <div id="detailsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()" aria-label="Close">×</button>
      <div id="modalBody"></div>
    </div>
    <div class="modal-backdrop" onclick="closeModal()" aria-hidden="true"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
